<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Книги читателя</title>
</head>
<body>
    <h2>Пользователь с id: <span th:text="${readerId}"></span>
        и именем <span th:text="${readerName}"></span>
        взял книги:</h2>

    <ul>
        <li th:each="book: ${books}" th:text="${book}"></li>
    </ul>

</body>
</html>
